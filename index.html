<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container all_container ">
<div class=" row flex-column flex-md-row ">
    
        <p class="col-12 col-lg-8 text">CALCULATOR DESIGN</p>
   
    <div class="borderrl col-12 col-lg-4 calculator_part">
        <div class="content_disply">
              <p class="current_display">0.00</p>
              <p class="result">0.00</p>
        </div>
        <form action="#" class="form row ">
            <div  class="col-12 only_calc_part">
                <div  class="row">
                    <input type="button" class="delete_part col color_1 exeption" placeholder="" value="AC">
                    <input type="button" placeholder="/" class="form_iteam col color_1 exeption " value="/">
                    <input type="button" placeholder="*" class="form_iteam col color_1 exeption " value="*">
                    <input type="button" placeholder="x" class=" delete_part col  color_two" value="DEL">
                </div>
                <div class="row">
                    <input type="button"class="form_iteam  col color_1"   value="7">
                    <input type="button" class="form_iteam col color_1" value="8">
                    <input type="button" class="form_iteam col color_1" value="9">
                    <input type="button" class="form_iteam  col  color_two" value="-">
                </div>
                <div class="row">
                    <input type="button"class="form_iteam col color_1"  value="4" >
                    <input type="button" class="form_iteam col color_1" value="5">
                    <input type="button" class="form_iteam col color_1" value="6">
                    <input type="button" class="form_iteam col  color_two" value="+">
                </div>
                <div class="row">
                    <input type="button" placeholder="1"class="form_iteam col color_1"  value="1" >
                    <input type="button" placeholder="2"class="form_iteam col color_1"  value="2" >
                    <input type="button" placeholder="3" class="form_iteam col color_1" value="3" > 
                    <input type="button" placeholder="3" class=" sqrt form_iteam col  color_two" value="&radic;" > 
                   
                </div>
                <div class="row">
                    <input type="button" placeholder="1" class="form_iteam col color_1" value="." >
                    <input type="button" placeholder="2" class="form_iteam col color_1" value="0" >
                    <input type="button" placeholder="3" class="form_iteam col color_1" value="%" > 
                    <input type="button" placeholder="=" class=" form_iteam col color_two " value="=">
                   
                    
                </div>
            </div>
           



        </form>
    </div>
</div>
</div>

            
 


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
