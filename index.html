<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="all_container">
    
        <p>CALCULATOR DESIGN</p>
   
    <div class="container">
        <div class="content_disply">
              <p class="current_display">p1</p>
              <p class="result">p2</p>
        </div>
        <form action="#" class="form">
             <div>
                <input type="button" class="delete_part" placeholder="c" value=c>
                <input type="button" placeholder="/" class="form_iteam" value="/">
                <input type="button" placeholder="*" class="form_iteam" value="*">
                <input type="button" placeholder="x" class="delete_part" value="<">

             </div>     
             <div>
                <input type="button"class="form_iteam"   value="7">
                <input type="button" class="form_iteam" value="8">
                <input type="button" class="form_iteam" value="9">
                <input type="button" class="form_iteam" value="-">
             </div> 
             <div>
                <input type="button"class="form_iteam"  value="4" >
                <input type="button" class="form_iteam" value="5">
                <input type="button" class="form_iteam" value="6">
                <input type="button" class="form_iteam" value="+">
             </div>
              
             <div class="last_flex">
                   <div>

                     <div>
                         <input type="button" placeholder="1"class="form_iteam"  value="1" >
                         <input type="button" placeholder="2"class="form_iteam"  value="2" >
                          <input type="button" placeholder="3" class="form_iteam" value="3" >        
                     </div> 
                     <div>
                        <input type="button" placeholder="1" class="form_iteam" value="." >
                         <input type="button" placeholder="2" class="form_iteam" value="0" >
                          <input type="button" placeholder="3" class="form_iteam" value="%" >   
                     </div>

                   </div>
                   <div>
                    <input type="button" placeholder="=" class="form_iteam" value="=">
                   </div>
             </div>
            
        </form>
    </div>
</div>

  
   




<script src="script.js"></script>
</body>
</html>
