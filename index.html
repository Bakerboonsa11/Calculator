<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="all_container">
    
        <p>CALCULATOR DESIGN</p>
   
    <div class="container">
        <div class="content_disply">
              <p class="current_clicked">p1</p>
              <p class="result">p2</p>
        </div>
        <form action="#" class="form">
             <div>
                <input type="button" placeholder="Clear" value=c>
                <input type="button" placeholder="/" value="/">
                <input type="button" placeholder="*" value="x">
                <input type="button" placeholder="x" value="<">

             </div>     
             <div>
                <input type="button"  value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="-">
             </div> 
             <div>
                <input type="button" value="4" >
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
             </div>
              
             <div class="last_flex">
                   <div>

                     <div>
                         <input type="button" placeholder="1" value="1" >
                         <input type="button" placeholder="2" value="2" >
                          <input type="button" placeholder="3" value="3" >        
                     </div> 
                     <div>
                        <input type="button" placeholder="1" value="." >
                         <input type="button" placeholder="2" value="0" >
                          <input type="button" placeholder="3" value="%" >   
                     </div>

                   </div>
                   <div>
                    <input type="button" placeholder="=" value="=">
                   </div>
             </div>
            
        </form>
    </div>
</div>

  
   




<script src="script.js"></script>
</body>
</html>
